<body class="font-base text-sm">
  <div id="forms" class="hidden">
    <form name="stream" method="post" netlify hidden>
      <p><input type="hidden" name="form-name" value="stream"></p>
      <div class="flex items-center justify-center">
        <input type="email" name="email" placeholder="example@gmail.com"
          class="input input-bordered placeholder:text-xs" required />
        <button class="btn btn-secondary">Send</button>
      </div>
    </form>

    <form name="invitation" class="card-body" method="post" netlify hidden aria-hidden="true">
      <p><input type="hidden" name="form-name" value="invitation"></p>
      <div class=" form-control">
        <label class="label">
          <span class="label-text">Fullname</span>
        </label>
        <input type="text" placeholder="Full name" name="fullname" class="input input-bordered placeholder:text-xs"
          required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Your current location (optional)</span>
        </label>
        <input type="text" name="location" placeholder="Ijebu-ode, Ijebu Ogun state Nigeria.."
          class="input input-bordered placeholder:text-xs" />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Relationship with couple</span>
        </label>
        <textarea name="relationship" placeholder="Family, Bride's Friend, Groom's Mentee..."
          class="textarea input-bordered placeholder:text-xs resize-none" required></textarea>
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-accent">Submit</button>
      </div>
    </form>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
